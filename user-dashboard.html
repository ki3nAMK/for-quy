<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>User Dashboard</h1>
        <p>Welcome, User! Use the query box below:</p>
        <div class="query-box">
            <label for="user-query">Enter your query:</label>
            <textarea id="user-query" rows="5" placeholder="Type your query here..."></textarea>
            <button onclick="handleQuery('user')">Submit Query</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
